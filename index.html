<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tricks Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-div">
        <h1 class="responsive-text">Welcome to CSS Tricks</h1>
    </div>
    <div class="grid">
        <div class="box-shadow fade-in">Box with Shadow and Fade In</div>
        <div class="box-shadow bounce">Box with Shadow and Bounce</div>
        <div class="gradient-bg truncate">Box with Gradient Background and Truncated Text that is really really long</div>
    </div>
</body>
</html>
